[flake8]
ignore = E203, E266, W402, W503, F401, F841
max-line-length = 90
max-complexity = 15
select = B,C,E,F,W,T4,B9
exclude =
	src/SessionState.py
    static-demo/SessionState.py

[isort]
multi_line_output = 3
include_trailing_comma = True
line_length = 90
known_third_party =SessionState,geopy,joblib,matplotlib,numpy,pandas,preprocessor,recommender,scipy,sklearn,streamlit,tqdm
